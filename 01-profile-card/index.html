<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="circle bottom-circle"></div>
    <div class="circle top-circle"></div>
    <div class="card">
      <div class="card-header">
        <img class="img-profile" src="images/image-victor.jpg" alt="person-victor">
      </div>
      <div class="card-body">
        <div>
          <span class="tx-bold">Victor Crest</span>
          <span>26</span>
        </div>
        <span>London</span>
      </div>
      <div class="card-footer">
        <div class="rating-container">
          <span class="tx-bold">80K</span>
          <span>Followers</span>
        </div>
        <div class="rating-container">
          <span class="tx-bold">803K</span>
          <span>Likes</span>
        </div>
        <div class="rating-container">
          <span class="tx-bold">1.4K</span>
          <span>Photos</span>
        </div>
      </div>
      
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">rsalazaro</a>.
  </div>
</body>

</html>
